<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sintaxe Geral do JS</title>
</head>
<body>
    <h1>Começando com JavaScript</h1>
    <hr>

    <script>
        // CTRL ; (comentário de linha única)

        /* SHIFT ALT A 
        comentário de múltiplas linhas */

        // Comando de saída (útil para testes básicos)
        console.log("Hello World!");

        /* Manipulação de dados na Memória 
        
        Cria ção de espaços na memória RAM  do computador através de VARIÁVEIS e/ou CONSTANTES
        
        Variáveis: declaradas com a palavra chave let.
        Constante: declaradas com a palavra chave const.*/
        // Declaração (criado na memória RAM)
    let ano = 2024;
    const aluno = "Alana";

    // Saída (acesando/exibisndo/ usando no console)
    console.log(ano);
    console.log(aluno);

    /* Declaramos uma relação de variáveis: Elas iniciam sem valor atribuído, pot tanto, são consideradas indefinidas (undefined) */
    let teste1, teste2, teste3;

    console.log(teste1);

    /* Atribuindo valores ás variáveis */
    teste1 = "Exemplo 1";

    console.log(teste1);

    /* Trabalhando com valores numéricos */
    let valor1 = 10; //inteiro
    let valor2 = 5;//inteiro
    let valor3 = 1200.55; //decimal, "quebrado"

    /* Operações básicas */
    let soma = valor1 + valor2;
    let subtração = valor1 - valor2;
    let multiplicação = valor1 * valor2;
    let divisao = valor1/valor2;

    /* Exemplo de uso de função matemática */
    let resultado = Math.sqrt

    console.log("soma: "+soma);
    console.log("subtração: "+subtração);
    console.log("multiplicação: "+multiplicação);
    console.log("divisão: "+divisao);

    /* Saída de dados personalizada 
    Frase para o exemplo:

    Olá! Me chamo Alana e não vejo a hora de acabar o ano de 2024.*/

    //Forma 1: CONCATENAÇÃO (tradicional,antiga)
    console.log("Olá! Me chamo "+aluno+" e não vejo a hora de acabar o ano de "+ano+".");

    //Forma 2: TEMPLANTE LITERAL/STRING (moderna)
    console.log(`Olá! Me chamo ${aluno} e não vejo a hora de acabar o ano de ${ano}.`);


        
    </script>
</body>
</html>
